<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="conteiner">
        <div id="cima">
            <div id="logo">
                <img src="WhatsApp Image 2023-06-22 at 20.32 4.png" alt="" id="cambioFloripa">
            </div>
            <div id="vazio">

            </div>
            <div id="servicos">
                <button id="home">Home</button>
                <button id="moedas">Moedas</button>
                <button id="cadastro">Cadastro</button>
            </div>
            <div id="vazioDireita">

            </div>
        </div>
   
        <div id="linha">

        </div>
        <div id="vazio-cima">

        </div>
        <div id="meio">
            <div id="esquerda">
                
            </div>
            
            <div id="interacao">
                <div id="interacao-esquerda">
                    <div id="div-dados">
                        <label id="titulo">Dados pesoais</label>
                    </div>
                    <div id="div-nome">
                        <label class="labelCinza">Nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div id="div-cpf">
                        <label class="labelCinza">CPF</label>
                        <input type="text" id="cpf">
                    </div>
                    
                    <div id="div-data">
                        <label class="labelCinza" id="dataN">Data de nascimento</label>
                        <input type="Date" id="data">
                    </div>
                </div>
                <div id="interacao-meio">
                    <div id="div-nacionalidade">
                        <label class="labelCinza">Nacionalidade</label>
                        <input type="text" id="nacionalidade">
                    </div>
                    <div id="div-telefone">
                        <label class="labelCinza">Telefone</label>
                        <input id="telefone">
                    </div>
                    <div id="div-endereco">
                        <label class="labelCinza">Endereço</label>
                        <input type="text" id="endereco">
                    </div>
                    <div id="div-possui">
                        <label id="possui">Já possui uma conta?</label>
                        <!-- <button onclick="TrocarLogin()" id="login">Fazer login</button> -->
                        <a id="login" href="../tela login/index.html">Fazer login</a>
                    </div>
                </div>
                <div id="interacao-direita">
                    <div id="div-email">
                        <label class="labelCinza">E-mail</label>
                        <input type="text" id="email">
                    </div>
                    <div id="div-senha">
                        <label class="labelPreta">senha</label>
                        <input type="text" id="senha">
                    </div>
                    <div id="div-confirmar">
                        <label class="labelPreta">Confirmar senha</label>
                        <input type="text" id="confirmarSenha">
                    </div>
                    <div id="div-botao">
                        <div id="senhaDiferente">

                        </div>
                        <div id="botao">
                            <button onclick="CadastraUser()" id="botao-cadastrar">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="direita">

            </div>
        </div>
        <div id="vazio-baixo">

        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
